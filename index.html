<head id="header">
	<meta charset="UTF-8">

<header id="nav-header"></header>

<body>

	<div id="slide"></div>



</body>





<script>
	$(document).ready(async () => {
		$('html *[id]').each(async function () {
			for (const folder of ['components', 'pages']) {
				let path = `/${folder}/${this.id}.html`;
				let content = await $.get(path).catch(() => null);
				if (!content) {
					path = `https://ntp-md.github.io/MOD/${folder}/${this.id}.html`;

					content = await $.get(path).catch(() => null);
				}
				if (content) {
					$(this).html(content);
				}
			}
		});
	});
</script>




</html>
